<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Stream Overlay - Aesthetic Glassmorphism (Sharp Edges)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- CUSTOM FONT SETUP --- */
        /* Place your font files (e.g., pf-haus-square-pro-bold.woff2) in the same folder as this html file */
        @font-face {
            font-family: 'PF Haus Square Pro';
            src: url('pf-haus-square-pro-bold.woff2') format('woff2'),
                 url('pf-haus-square-pro-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Calvin';
            src: url('calvin-bold.woff2') format('woff2'),
                 url('calvin-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }


        :root {
            /* ELRENDEZÉS BEÁLLÍTÁSAI */
            --overlay-margin: 20px;
            --box-gap: 30px; 
            
            /* Sharp corners for the main layout boxes */
            --border-radius: 0px; 
            
            --facecam-width: 490px; 
            --facecam-height: calc(var(--facecam-width) / 16 * 9);
            --video-width: calc(100vw - (var(--overlay-margin) * 2) - var(--box-gap) - var(--facecam-width));
            --video-height: calc(var(--video-width) / 16 * 9);

            /* UPDATED: Softer, more aesthetic color palette */
            --theme-color-primary: #C8B6FF; /* Soft Lavender */
            --theme-color-secondary: #FFFFFF;

            /* Platform Gradient Colors */
            --kick-light: #53FC18;
            --kick-dark: #28a400;
            --twitch-light: #b47cff;
            --twitch-dark: #9146FF;
            --instagram-c1: #833ab4;
            --instagram-c2: #fd1d1d;
            --instagram-c3: #fcb045;
            --x-light: #3a3a3a;
            --x-dark: #000000;
            --youtube-light: #ff4c4c;
            --youtube-dark: #cc0000;

            /* Animation Timings */
            --animation-duration: 0.7s; /* How long the swirl in/out animation takes */
            --display-duration: 10s;   /* How long the card stays visible */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: transparent;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            background-color: #0A0514; /* Mélyebb, sötétebb lila háttér */
        }

        /* --- UPDATED: More aesthetic style --- */
        .overlay-box {
            box-sizing: border-box;
            position: absolute;
            z-index: 10;
            
            /* Uses the --border-radius variable, which is now 0px for sharp corners */
            border-radius: var(--border-radius);
            
            backdrop-filter: blur(16px) saturate(150%);
            
            /* Softer border and glow */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(200, 182, 255, 0.15); /* Faint lavender glow */

            background-size: 300% 300%;
            background-image: linear-gradient(
                115deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(200, 182, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            animation: aurora-bg 20s linear infinite;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes aurora-bg {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* --- ÚJ CHAT FEJLÉC --- */
        .chat {
            align-items: flex-start;
        }
        .chat-header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            /* Reduced text glow */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            position: relative;
            margin-top: 5px;
        }
        .chat-header::before, .chat-header::after {
            content: '';
            position: absolute;
            top: 50%;
            height: 1px; /* Thinner line */
            width: 30%;
            background: linear-gradient(to right, transparent, var(--theme-color-primary), transparent);
            opacity: 0.5;
        }
        .chat-header::before { left: 0; }
        .chat-header::after { right: 0; }

        /* --- PRECIZÍV BOX ELRENDEZÉSEK --- */
        .video { top: var(--overlay-margin); left: var(--overlay-margin); width: var(--video-width); height: var(--video-height); }
        .facecam { top: var(--overlay-margin); right: var(--overlay-margin); width: var(--facecam-width); height: var(--facecam-height); }
        .chat { top: calc(var(--overlay-margin) + var(--facecam-height) + var(--box-gap)); right: var(--overlay-margin); width: var(--facecam-width); bottom: var(--overlay-margin); }
        .socials { top: calc(var(--overlay-margin) + var(--video-height) + var(--box-gap)); left: var(--overlay-margin); width: var(--video-width); bottom: var(--overlay-margin); }

        /* --- UPDATED Socials Box Text Style --- */
        .socials {
            justify-content: space-between;
            padding: 0 25px;
            font-family: 'Calvin', sans-serif;
            font-weight: bold;
        }

        .socials-warning, .socials-promo, .socials-link {
            flex: 1;
        }

        .socials-warning {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        /* MÓDOSÍTOTT: Nagyobb és jobban látható figyelmeztető szöveg */
        .socials-warning span:not(.age-rating) {
            font-size: 16px; /* Megnövelt betűméret */
            line-height: 1.4; /* Megnövelt sorköz */
            text-shadow: none;
            opacity: 0.9; /* Kicsit erősebb átlátszatlanság */
        }
        /* MÓDOSÍTOTT: Nagyobb és jobban látható "18" jelzés */
        .age-rating {
            background-color: #c0392b;
            padding: 10px; /* Megnövelt padding */
            border-radius: 50%;
            font-size: 24px; /* Megnövelt betűméret */
            min-width: 28px; /* Megnövelt minimális szélesség */
            height: 28px; /* Megnövelt magasság */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.9); /* Kicsit erősebb árnyék */
        }

        .socials-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 2px;
        }
        .socials-link span {
            font-size: 15px;
            text-shadow: none;
            opacity: 0.9;
            margin-bottom: 2px;
        }
        .socials-link .link-text { /* Changed from a to span */
            font-family: 'PF Haus Square Pro', sans-serif;
            font-weight: bold;
            font-size: 48px; 
            text-transform: lowercase;
            /* Removed gradient, set to solid color */
            color: #EAEAEA;
            text-shadow: none;
            line-height: 1;
        }
        
        .socials-promo {
            display: flex;
            justify-content: flex-end;
        }
        .promo-item { /* Changed from a to div */
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            /* Removed button styling */
        }
        .promo-item img {
            height: 22px;
            filter: brightness(0) invert(1);
        }

        /*
        ============================================
        --- :: W I D G E T  C O N T A I N E R :: ---
        ============================================
        */
        #widget-container {
            position: relative;
            perspective: 800px;
            flex: 1;
            min-height: 50px;
        }

        /*
        ============================================
        --- :: S O C I A L  C A R D  S T Y L E S :: ---
        ============================================
        */
        
        /* --- MÓDOSÍTOTT, NAGYOBB ÉS SZEBB KÁRTYA STÍLUSOK --- */
        .social-card {
            /* --- Elrendezés és méretezés --- */
            display: flex;
            align-items: center;
            gap: 15px; /* Megnövelt térköz */
            padding: 15px 25px; /* Megnövelt belső margó */
            position: absolute;
            bottom: 0;
            right: 0;
            
            /* --- Kezdeti animációs állapot --- */
            opacity: 0;
            transform: scale(0);
            
            /* --- Glassmorphism Effekt --- */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            /* UPDATED: Restored rounded corners for social cards as requested */
            border-radius: 16px; 
            
            /* Erősebb, szebb árnyék a kiemeléshez */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.05) inset;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Világosabb keret */
        }

        .social-card .username {
            font-size: 24px; /* Nagyobb betűméret */
            text-shadow: 0 0 10px rgba(0,0,0,0.8); /* Erősebb szövegárnyék */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
        }

        .social-card .icon {
            width: 30px; /* Nagyobb ikon */
            height: 30px; /* Nagyobb ikon */
            fill: currentColor; 
            /* Finom árnyék az ikonnak a jobb olvashatóságért */
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.6));
        }

        /*
        ============================================
        --- :: G R A D I E N T  B A C K G R O U N D S :: ---
        ============================================
        */
        .social-card.kick {
            background: linear-gradient(135deg, rgba(83, 252, 24, 0.85), rgba(40, 164, 0, 0.85));
        }
        .social-card.twitch {
            background: linear-gradient(135deg, rgba(180, 124, 255, 0.85), rgba(145, 70, 255, 0.85));
        }
        .social-card.instagram {
            background: linear-gradient(135deg, rgba(131, 58, 180, 0.85), rgba(253, 29, 29, 0.85), rgba(252, 176, 69, 0.85));
        }
        .social-card.x {
            background: linear-gradient(135deg, rgba(58, 58, 58, 0.85), rgba(0, 0, 0, 0.85));
        }
        .social-card.youtube {
            background: linear-gradient(135deg, rgba(255, 76, 76, 0.85), rgba(204, 0, 0, 0.85));
        }

        /*
        ============================================
        --- :: A N I M A T I O N S :: ---
        ============================================
        */

        /* Assigns the swirl-in animation when a card becomes active */
        .social-card.active {
            animation: swirl-in var(--animation-duration) cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Assigns the swirl-out animation when a card is leaving */
        .social-card.out {
            animation: swirl-out var(--animation-duration) cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
        }
        
        /* Swirl Fade In Animation */
        @keyframes swirl-in {
            from {
                opacity: 0;
                transform: scale(0.5) rotate3d(0, 1, 0, -180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate3d(0, 1, 0, 0deg);
            }
        }

        /* Swirl Fade Out Animation */
        @keyframes swirl-out {
            from {
                opacity: 1;
                transform: scale(1) rotate3d(0, 1, 0, 0deg);
            }
            to {
                opacity: 0;
                transform: scale(0.5) rotate3d(0, 1, 0, 180deg);
            }
        }

    </style>
</head>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];

        const settings = {
            particleCount: 450, 
            speedMultiplier: 0.3, 
            direction: 'mixed' 
        };
        
        class Particle {
            constructor() {
                this.centerX = width / 2;
                this.centerY = height / 2;
                const maxRadius = Math.hypot(width / 2, height / 2);
                this.radius = Math.sqrt(Math.random()) * maxRadius;
                this.angle = Math.random() * Math.PI * 2;
                
                let baseSpeed = (Math.random() - 0.5) * 0.015;
                if (settings.direction === 'cw') {
                    baseSpeed = Math.abs(baseSpeed);
                } else if (settings.direction === 'ccw') {
                    baseSpeed = -Math.abs(baseSpeed);
                }
                this.speed = baseSpeed;

                if (Math.abs(this.speed) < 0.0001) this.speed = 0.002;
                
                this.size = Math.random() * 2 + 0.8;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.angle += this.speed * settings.speedMultiplier;
                this.x = this.centerX + this.radius * Math.cos(this.angle);
                this.y = this.centerY + this.radius * Math.sin(this.angle);
            }
            draw() {
                ctx.beginPath();
                ctx.shadowBlur = this.size * 2.5;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 5, 20, 0.25)';
            ctx.fillRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all the social card elements
            const profiles = document.querySelectorAll('.social-card');
            if (profiles.length === 0) {
                console.log("No social profiles found to display.");
                return;
            }

            // --- Configuration from CSS Variables ---
            // We parse the CSS variables to keep timings consistent between CSS and JS
            const rootStyles = getComputedStyle(document.documentElement);
            const animationDuration = parseFloat(rootStyles.getPropertyValue('--animation-duration')) * 1000;
            const displayDuration = parseFloat(rootStyles.getPropertyValue('--display-duration')) * 1000;

            let currentIndex = 0;

            /**
             * The main function to cycle through the social media profiles.
             */
            function cycleProfiles() {
                const currentProfile = profiles[currentIndex];

                // 1. Add the 'out' class to trigger the swirl-out animation
                currentProfile.classList.add('out');

                // 2. Wait for the 'out' animation to complete
                setTimeout(() => {
                    // 3. Hide the old profile completely
                    currentProfile.classList.remove('active', 'out');

                    // 4. Calculate the index of the next profile, looping back to 0 if needed
                    currentIndex = (currentIndex + 1) % profiles.length;
                    const nextProfile = profiles[currentIndex];

                    // 5. Make the new profile active, triggering the 'swirl-in' animation
                    nextProfile.classList.add('active');

                }, animationDuration);
            }

            // --- Initial Start ---
            // 1. Show the first profile immediately on load
            profiles[currentIndex].classList.add('active');

            // 2. Set an interval to run the cycle function repeatedly
            // The interval duration is the time the card is visible PLUS the time it takes to animate out.
            setInterval(cycleProfiles, displayDuration + animationDuration);
        });
    </script>
